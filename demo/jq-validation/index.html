<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="./jquery-3.2.0.js"></script>
	<script src="./jquery.validate.min.js"></script>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<style>
		.wrap{
			width: 500px;
			margin: 20px auto;
		}
	</style>
</head>
<body>
	<div class="wrap">
		<form class="addUser-form" id="addUser">
	        <div class="form-group">
	        <label for="">姓名</label>
	        <input type="text" name="loginName" id="loginName" class="form-control" value="">
	      </div>
	      <div class="form-group">
	        <label for="">邮箱</label>
	        <input type="email" name="email" id="email" class="form-control" value="">
	      </div>
	      <div class="form-group">
	        <label for="">手机号</label>
	        <input type="text" name="phone" class="form-control" value="">
	      </div>
	      <div class="form-group">
	        <label for="">地址</label>
	        <input type="text" name="address" class="form-control" value="">
	      </div>
	      <div class="form-group">
	        <label for="">QQ</label>
	        <input type="text" name="qq" class="form-control">
	      </div>
	      <div class="form-group">
	        <label for="">密码</label>
	        <input type="password" id="password" name="password" class="form-control">
	      </div>
	      <div class="form-group">
	        <label for="exampleInputPassword1">确认密码</label>
	        <input type="password" class="form-control">
	      </div>
	      <input type="submit" class="btn btn-primary" value="提交">
	    </form>
    </div>
	<script>
		// 自定义验证规则
		jQuery.validator.addMethod("isTel", function(value, element) {   
		    var tel = /^1[34578]\d{9}$/;
		    return this.optional(element) || (tel.test(value));
		}, "手机号格式不正确");

		$("#addUser").validate({
			submitHandler(){ // 提交时验证通过执行的函数
				alert(1)
			},
			rules:{
                loginName:{
                    required:true,
                    maxlength: 6,
                },
                phone:{
					required:true,
                    isTel: true                	
                },
                email:{
                    required:true,
                    email:true
                },
                password:{
                    required:true,
                    rangelength:[3,10]
                }                  
            },
            messages:{
                loginName:{
                    required:"必填",
                    maxlength:"用户名不可超过{0}位"
                },
                email:{
                    required:"必填",
                    email:"E-Mail格式不正确"
                },
                password:{
                    required: "不能为空",
                    rangelength:"密码最小长度:{0}, 最大长度:{1}"
                }                                   
            }
		});
	</script>
</body>
</html>
